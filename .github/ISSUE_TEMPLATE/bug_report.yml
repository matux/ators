name: Bug report 🐛
description: Report a bug to help us improve
title: '[Bug]: '
labels: ['bug', 'triage']
assignees:
  - matux
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! ❤️
  - type: checkboxes
    attributes:
      label: Duplicates 🔍
      description: |
        Please [search the history](https://github.com/matux/ators/issues) to see if an issue already exists for the same problem.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Current Behavior 🥴
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior 🧐
      description: A concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    id: repro-steps
    attributes:
      label: Steps to Reproduce 🕹
      description: Steps to reproduce the behavior.
      placeholder: |
        1.
        2.
        3.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else? 📦
      description: |
        Add any other context about the problem here. If applicable, link the binary image (eg. DWARF file) with the problem.

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Possible Solution 💡
      description: Only if you have suggestions on a fix for the bug.
    validations:
      required: false
